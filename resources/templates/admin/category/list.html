<main xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container body-content">
        <div class="well">
            <h2><p>All Categories -</p>
                <a th:href="@{/admin/categories/create}" class="btn btn-warning">Create New</a>
            </h2>
            <div class="row">
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th><h4>#</h4></th>
                        <th><h4>Name</h4></th>
                        <th><h4>Actions</h4></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                        <td>
                            <a th:href="@{/admin/categories/edit/{id}(id = ${category.id})}"><font color="#303030">Edit</font></a>
                            <a th:href="@{/admin/categories/delete/{id}(id = ${category.id})}"><font color="#303030">Delete</font></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
