<main xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container body-content">
        <div class="well">
            <h2><p>All Users</p></h2>
            <div class="row">
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th><h4>#</h4></th>
                        <th><h4>Full Name</h4></th>
                        <th><h4>Email</h4></th>
                        <th><h4>Actions</h4></th>
                        </tr>
                    </thead>
                    <tbody>

                    <th:block th:each="user : ${users}">
                        <tr th:class="${user.isAdmin() ? 'info' : null}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.fullName}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"><font color="#303030">Edit</font></a>
                                <a th:href="@{/admin/users/delete/{id}(id=${user.id})}"><font color="#303030">Delete</font></a>
                            </td>
                        </tr>
                    </th:block>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
